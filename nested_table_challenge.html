<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--language  -->
  <head>
    <meta charset="utf-8">
    <!--meta means more informatin  -->
    <title>tables</title>
    <!--tab name  -->
    <style>

      table, th, td{border:10px solid red;}
      table{border-collapse:collapse;width:300px}

    </style>
  </head>
  <body>
    <h2>
      nested table 1

    </h2>

    <table>
      <tr>
          <td>Row 1, cell 1

          </td>
          <td colspan="3">Row 1, cell 2

          </td>



      </tr>
      <tr>
          <td rowspan="3">Row 2, cell 1

          </td>
          <td>Row 2, cell 2

          </td>
          <td>Row 2, cell 3

          </td>
          <td rowspan="2">Row 2, cell 3

          </td>
      </tr>
      <tr>
          <td>Row 3, cell 1

          </td>
          <td>Row 3, cell 2

          </td>

      </tr>
      <tr>
          <td colspan="2">Row 4, cell 1

          </td>
          <td>Row 4, cell 2

          </td>

      </tr>


</table>
<br>

      <tr>

      </tr>

    </table>
  </td>
  <td align="center">6

  </td>
</tr>

      <tr>
        <td align="center">9

        <td align="center">10

      </tr>

    </table>
  </td>
</tr>
    </table



  </body>
</html>
